{% extends "../header/header.html" %}


<!--title-->
{% block title %}{{ title }}{% endblock %}



<!--内容区域-->
{% block content %}

<div class="layui-body">
    <div class="iantoo-page">
        <fieldset class="layui-elem-field">
            <legend>阿里云-KEY</legend>
            <div class="layui-field-box">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">Key ID:</label>
                        <div class="layui-input-block">
                            <input type="text" value="{{ aliyunKEYID }}" placeholder="输入阿里云Key ID" class="layui-input aliyunKeyid">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">Key Secret:</label>
                        <div class="layui-input-block">
                            <input type="text" value="{{ aliyunKEYSecret }}" placeholder="输入阿里云Key Secret" class="layui-input aliyunKeysec">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-danger editAlikInfo">
                                保存配置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>


        <fieldset class="layui-elem-field">
            <legend>七牛云 - API</legend>
            <div class="layui-field-box">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">AK:</label>
                        <div class="layui-input-block">
                            <input type="text" value="{{ qiniuAK }}" placeholder="输入阿里云Key ID" class="layui-input qiniuAK">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">SK:</label>
                        <div class="layui-input-block">
                            <input type="text" value="{{ qiniuSK }}" placeholder="输入阿里云Key Secret" class="layui-input qiniuSK">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-danger editQiniuInfo">
                                修改密钥
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>




        <fieldset class="layui-elem-field">
            <legend>用户信息-设置</legend>
            <div class="layui-field-box">
                <div class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">网站标语:</label>
                        <div class="layui-input-block">
                            <input type="text" value="{{ slogan }}" placeholder="请输入标语" class="layui-input slogan">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-danger editSlogan">
                                保存标语
                            </button>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">登陆密码:</label>
                        <div class="layui-input-block">
                            <input type="text" value="" placeholder="输入新的密码" class="layui-input password">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <button class="layui-btn layui-btn-danger editPassword">
                                修改密码
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>


    </div>
</div>
<script src="/public/js/home.js"></script>
{% endblock %}
