<html>
<head>
    <title>login</title>
    <link rel="stylesheet" href="/public/css/common.css"/>
    <link rel="stylesheet" href="/public/css/login.css"/>
    <link rel="stylesheet" href="/public/layui/css/layui.css"/>
    <script src="/public/layui/layui.js"></script>
    <script src="/public/js/common.js"></script>
</head>
<body class="page">
    <div class="layui-form login-box">

        <div class="layui-form-item">
            <input type="text" name="title" required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input userName">
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input password">
        </div>

        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid login-btn">登陆</button>
        </div>
    </div>
</body>
<script src="/public/js/login.js"></script>
</html>
